<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/layout-erro}">

<th:block layout:fragment="conteudo">
	<form>

		<div class="aw-simple-panel">

			<div class="aw-simple-panel__message">Informe o seu e-mail
				abaixo para receber as instruções de como criar uma nova senha.</div>

			<div class="aw-simple-panel__box">
				
				<div class="form-group">	
					<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
					<input type="text" th:field="*{email}" placeholder="Email" class="form-control" /> 
				</div>
				
				
				<div class="form-group  has-feedback">
					<input type="text" class="form-control  input-lg"
						placeholder="Seu e-mail"> <span
						class="glyphicon  glyphicon-envelope  form-control-feedback"
						aria-hidden="true"></span>
				</div>

				<div class="form-group">
					<button type="submit"
						class="btn  btn-primary  btn-lg  aw-btn-full-width">Criar
						nova senha</button>
				</div>
			</div>
		</div>

	</form>
	<form th:action="@{/}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Ir
			para página de Login</button>
	</form>

	</th:block>
</html>
